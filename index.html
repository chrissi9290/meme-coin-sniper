<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeCoin Sniper</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" width="120">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">My Wallet</a></li>
      </ul>
    </nav>
    <button id="connectWallet">Connect Wallet</button>
  </header>

  <main>
    <section id="coins">
      <h2>Available Meme Coins</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Market Cap</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="coinList">
          <!-- Coins will be loaded here -->
          <tr>
            <td>Sample Coin</td>
            <td>SMP</td>
            <td>$0.001</td>
            <td>$100,000</td>
            <td><button>Buy</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="chart">
      <h2>Price Chart</h2>
      <div id="chartContainer">
        <!-- Chart will go here -->
        <p>Coming soon...</p>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 MemeCoin Sniper</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
