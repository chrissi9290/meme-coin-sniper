<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Trading on Solana</title>
    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@1.100.0/lib/index.iife.js"></script>
    <!-- Raydium SDK (UMD-Version für Browser) -->
    <script src="https://unpkg.com/@raydium-io/raydium-sdk@1.3.1-beta.58/dist/index.umd.js"></script>
    <!-- Eigene JS-Datei -->
    <script src="app.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .token { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Meme Coin Trading</h1>
    
    <!-- Wallet-Bereich -->
    <section>
        <button id="connectWallet">Wallet verbinden</button>
        <div id="walletInfo"></div>
        <div id="balance"></div>
    </section>

    <!-- Token-Liste -->
    <section>
        <h2>Verfügbare Meme Coins</h2>
        <div id="tokenList"></div>
    </section>

    <!-- Handelsbereich -->
    <section>
        <h2>Handel</h2>
        <div id="tradingArea">
            <input type="text" id="tokenAddress" placeholder="Token-Adresse eingeben">
            <input type="number" id="amount" placeholder="Menge in SOL">
            <button id="buyButton">Kaufen</button>
            <button id="sellButton">Verkaufen</button>
            <div id="tradeResult"></div>
        </div>
    </section>
</body>
</html>
