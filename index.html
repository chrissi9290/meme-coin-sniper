<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Trader</title>
</head>
<body>
    <h1>Meme Coin Trader</h1>
    <button id="connectButton">Wallet verbinden</button>
    <div id="status"></div>
    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.solana) {
                const solana = window.solana;
                const response = await solana.connect();
                document.getElementById('status').innerText = `Verbunden mit Wallet: ${response.publicKey.toString()}`;
            } else {
                alert('Bitte installiere ein Solana-Wallet wie Phantom');
            }
        });
    </script>
</body>
</html>
