
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeCoin Sniper Advanced</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" width="120">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">My Wallet</a></li>
      </ul>
    </nav>
    <button id="connectWallet">Connect Wallet</button>
    <span id="walletAddress"></span>
  </header>

  <main>
    <section id="settings">
      <h2>Trade Settings</h2>
      <label>Amount (SOL): <input type="number" id="amountInput" value="0.01" step="0.001"></label>
      <label>Slippage (%): <input type="number" id="slippageInput" value="1" step="0.1"></label>
      <button id="autoSniper">Auto-Sniper Mode: OFF</button>
    </section>

    <section id="coins">
      <h2>Available Meme Coins</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Market Cap</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="coinList">
        </tbody>
      </table>
    </section>

    <section id="txHistory">
      <h2>Transaction History</h2>
      <ul id="txList"></ul>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 MemeCoin Sniper Advanced</p>
  </footer>

 <!-- Solana Web3 -->
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<!-- Wallet Adapter Base -->
<script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/index.iife.js"></script>
<!-- Wallet Adapter Wallets -->
<script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/index.iife.js"></script>
<!-- Jupiter Aggregator -->
<script src="https://unpkg.com/@jup-ag/core@latest/dist/index.iife.js"></script>

</body>
</html>
